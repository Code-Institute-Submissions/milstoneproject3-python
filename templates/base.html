<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new-age.min.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
    <title>{{ page_title }}</title>
</head>

<body>
    <!-- Header section-->
    <div class="row header">
        <div class="col-sm-12">
            <header>
                <div class="section header">
                    <div class="masthead">
                        <div class="nav">
                            <a class="nav-link" href="{{ url_for('leaderboard') }}" target="_blank">Leaderboard</a>
                        </div>
                    </div>
                </div>
            </header>

        </div>
    </div>

    <!--Flash messages-->
    <div class="flash">

        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="flashes">
            {% for message in messages %} {{ message }} {% endfor %}
        </div>
        {% endif %} {% endwith %}
    </div>

    <!--content sention-->
    <div class="section content">
        <div class="container">
            {% block content%} {% endblock %}
        </div>
    </div>

    <!--footer section-->
    <div class="row footer">
        <div class="col sm-12">
            <footer>
                <div class="section">
                    <p>
                        Riddles from <a href="https://riddles.fyi/" target="_blank">riddles.fyi</a>
                    </p>
                </div>
            </footer>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
<script type="text/javascript" src="/static/js/script.js"></script>

</html>
