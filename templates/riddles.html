{% extends "base.html" %} {% block content %}

<div class="row">
    <div class="col-sm-12">
        <h2>Here is one of your riddles {{ username }}</h2>

        <div class="container riddle">
            <div class="row">
                {{ SelectRiddle }}
            </div>
            <div class="row user_answer">
                <form method="POST">
                    <textarea cols="50" rows="4" name="user_input" , id="user_input"></textarea>
                    <br>
                    <button class="btn submit-answer">Submit Answer</button>
                </form>
            </div>
        </div>
        
        <div class="row asnwer">
            <button class="btn show-answer">Need the answer? Click here.</button>
            <br>
            <div class="row answer-hide">
                {{ systemAnswer }}
            </div>
        </div>

        <div class="row score">
            <h4>Score: </h4> {{ score }}
        </div>

    </div>
</div>

{% endblock %}
