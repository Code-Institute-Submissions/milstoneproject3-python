{% extends "base.html" %} {% block content %}

<h1>Riddles Pages - you are logged in as {{ username }}</h1>

<div class="container riddle">
    <div class="row">
        {{ data.riddle }}
    </div>
    <div class="row user_answer">
        <form method="POST">
            <textarea cols="50" rows="4" name="user_input" , id="user_input"></textarea>
            <br>
            <button>Submit Answer</button>
        </form>
    </div>
    <div class="row answer-hide">
        {{ data.answer }}
    </div>
    <br>
</div>
<h4>Score: </h4>{{ score }}
<br>
<br>
<h4> System Answer: </h4>{{ system_answer }}
<br>
<br>

<a href="{{ url_for('leaderboard') }}">Leaderboard</a>
<a href="{{ url_for('settings') }}">Settings</a> {% endblock %}
